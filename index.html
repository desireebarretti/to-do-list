<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To Do List | DRVB</title>
</head>

<body>
    <section class="corpo">
        <header>
            <h1>To Do List | DRVB</h1>
        </header>
        <main>
            <input type="text" id="input" class="input" placeholder="Digite um item">
            <button class="botao" id="botao" onclick="novaTarefa()">+</button>
        </main>
        <section id="itens">
           <!-- onde aparecerá os item da lista -->
            <label for="partes-item" id="partes-item">
                <p class="paragrafo" id="paragrafo">Reunião</p>
                <button class="botaoX" id="botaoX" onclick="limparTarefa()">x</button>
            </label>
        </section>
    </section>

    <script src="./js.js"></script>
</body>

</html>
